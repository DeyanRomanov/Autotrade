{% extends 'base/base.html' %}
{% block content %}
    <h3>Забравили сте паролата си? Попълнете имейл адреса си в поле и ще поличите имейл с линк за настройки на нова парола!</h3>
    <form action="{% url 'password_reset' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button>
            Изпрати имейл
        </button>
    </form>
{% endblock %}
